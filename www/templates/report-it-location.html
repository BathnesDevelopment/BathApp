<div class="modal">
    <ion-header-bar class="bar-light">
        <button class="button button-clear button-stable" ng-click="reportItLocationModal.hide()"><i class="ion-android-close"></i> Cancel</button>
        <h1 class="title">Report It</h1>
        <button class="button button-clear button-positive" ng-click="submitReportItLocation(currentReport)"><b><i class="ion-android-done"></i> Next</b></button>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list list-inset">
            <h3>Location</h3>
            <p>{{ currentReport.locationMessage }}</p>
            <form ng-submit="submitReportItPage3(currentReport)">
                <div class="list">
                    <label class="item item-radio">
                        <input type="radio" value="useDetected" name="reportLocation" ng-model="currentReport.userLocationOption">
                        <div class="radio-content">
                            <div class="item-content">
                                <h3>Use my current location for report location</h3>
                            </div>
                            <i class="radio-icon ion-checkmark"></i>
                        </div>
                    </label>
                    <label class="item item-radio">
                        <input type="radio" value="newAddress" name="reportLocation" ng-model="currentReport.userLocationOption">
                        <div class="radio-content">
                            <div class="item-content">
                                <h3>Set a new address for the location</h3>
                                <p>Use search below</p>
                            </div>
                            <i class="radio-icon ion-checkmark"></i>
                        </div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">First line of address</span>
                        <input tabindex="5" type="text" placeholder="First line of address" ng-model="currentReport.customAddressSearch">
                    </label>
                    <label class="item item-radio" ng-if="userData.address != null">
                        <input type="radio" value="userAddress" name="reportLocation" ng-model="currentReport.userLocationOption">
                        <div class="radio-content">
                            <div class="item-content">
                                <h3>Use my saved address details</h3> 
                                <p>({{ userData.address }})</p>
                            </div>
                            <i class="radio-icon ion-checkmark"></i>
                        </div>
                    </label>
                    <!--<label class="item item-radio">
                        <input type="radio" value="mapLocation" name="reportLocation" ng-model="currentReport.userLocationOption">
                        <div class="item-content">
                            Pinpoint location on a map
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>-->
                </div>
            </form>
        </div>
    </ion-content>
</div>
