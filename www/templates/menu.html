<ion-side-menus enable-menu-with-back-views="false">
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon" ng-click="reportIt()">
                    <i class="icon ion-compose"></i>
                </button>
                <button class="button button-icon" ng-click="options()">
                    <i class="icon ion-settings"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content>
            <ion-nav-view name="mainContent"></ion-nav-view>
        </ion-content>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-click="selectMenu('home')">
                    Home
                </ion-item>
                <ion-item ng-click="selectMenu('reports')">
                    Report It
                </ion-item>
                <ion-item ng-click="selectMenu('mynearest')">
                    My Nearest
                </ion-item>
                <ion-item ng-click="selectMenu('myhouse')">
                    My House
                </ion-item>
                <ion-item ng-click="selectMenu('mycouncil')">
                    My Council
                </ion-item>
                <ion-item ng-click="selectMenu('details')">
                    My Details
                </ion-item>
                <ion-item ng-click="selectMenu('map')">
                    Local Map
                </ion-item>
                <ion-item ng-click="selectMenu('planning')">
                    Planning
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
