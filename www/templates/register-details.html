<div class="modal">
	<ion-header-bar>
		<h1 class="title">Register</h1>
		<button class="button button-clear button-primary" ng-click="registerPersonalDetails.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<h3>Personal details</h3>
			Registering within the app will save your personal details when submitting reports, and tailor the app to your home address.
			<form ng-submit="submitPersonalDetails(personal)">
				<label class="item item-input">
					<input type="text" placeholder="First Name">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="Last Name">
				</label>
				<label class="item item-input">
					<input type="email" placeholder="Email">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="First line of address">
				</label>
				<button type="submit" class="button button-full button-positive">Submit</button>
			</form>
		</div>
	</ion-content>
</div>
