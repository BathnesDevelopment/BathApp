<ion-view view-title="Residents app">
    <ion-content padding="false">
        <div class="row responsive-sm">
            <div class="col">
                <div class="card" id="divCouncilConnect">
                    <div class="item item-image">
                        <img src="images/logo.svg" />
                    </div>
                    <div class="item tabs tabs-primary tabs-icon-left">
                        <a class="tab-item" ng-click="showPopup('Bath &amp North East Somerset Council App', 'The Bath &amp North East Somerset Council residents app provides reporting facilities to easily connect with the Council and report issues')">
                            <i class="icon positive ion-information-circled"></i>
                        </a>
                        <a class="tab-item" href="sms://07797806545?body=BathAppMessage:">
                            <i class="icon energized ion-ios-keypad"></i>
                        </a>
                        <a class="tab-item" ng-click="emailCouncilConnect()">
                            <i class="icon royal ion-at"></i>
                        </a>
                        <a class="tab-item" ng-click="showCouncilConnectPopup()">
                            <i class="icon balanced ion-ios-telephone"></i>
                        </a>
                    </div>
                </div>
                <div class="card" id="divBinDates" ng-show="userData.uprn"></div>
                <div class="card" id="divCarParkOccupancy" ng-show="userData.uprn"></div>
            </div>
            <div class="col">
                <div class="card" ng-show="!userData.uprn">
                    <div class="item item-divider item-stable">
                        No details or location set
                    </div>
                    <div class="item item-text-wrap ">
                        <p>To begin using this app you need to register and set a location.  Perosnal details will only be used to customise data shown in the app, and pre-populate report/comment forms.</p>
                    </div>
                    <div class="item tabs tabs-primary tabs-icon-left">
                        <a class="tab-item" ng-click="register()">
                            <i class="icon balanced ion-ios-location"></i> Set location
                        </a>
                    </div>
                </div>

                <div class="card" id="divSignposting" ng-show="userData.uprn">
                </div>
                <div class="card" id="divAirQualityData" ng-show="userData.uprn">
                </div>
                <div class="card" id="divPlanningApplications" ng-show="userData.uprn">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
