<div class="modal">
	<ion-header-bar>
		<h1 class="title">Add photo</h1>
		<button class="button button-clear button-primary" ng-click="reportItPhotoModal.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<h3>Photo</h3>
			If you wish to attach a photo to the report please do so here.
			<form ng-submit="submitReportItPage2(photo)">
			<button type="button" class="button button-full button-calm">Take photo</button>
			<button type="submit" class="button button-full button-positive">Next</button>
			</form>
		</div>
	</ion-content>
</div>
