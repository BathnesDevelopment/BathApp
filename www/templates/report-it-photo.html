<div class="modal">
  <ion-header-bar>
    <h1 class="title">Add photo</h1>
    <button class="button button-clear button-primary" ng-click="reportItPhotoModal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <h3>Photo</h3>
      If you wish to attach a photo to the report please do so here.
      <form ng-submit="submitReportItPage2(photo)">
        <button type="button" ng-click = "takePhoto()" class="button button-full button-calm">
          Take photo
        </button>
        <img id = "photoTaken" max-width="100%" height="200px" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />
        <button type="submit" class="button button-full button-positive">
          Next
        </button>
      </form>
    </div>
  </ion-content>
</div>
