<div class="modal">
    <ion-header-bar class="bar-light">
        <button class="button button-clear" ng-click="reportItPhotoModal.hide()">Cancel</button>
        <h1 class="title">Report It</h1>
        <button class="button button-clear button-positive" ng-click="submitReportItPage2(photo)">Next</button>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list list-inset">
            <h3>Photo</h3>
            If you wish to attach a photo to the report (a picture of a pothole for example) please do so here.
            <form ng-submit="submitReportItPage2(photo)">
                <button type="button" ng-click="takePhoto()" class="button button-full button-clear button-positive">
                    Take photo
                </button>
                <div class="item item-avatar">
                    <img ng-show="currentReport.photo" />
                </div>
            </form>
        </div>
    </ion-content>
</div>
