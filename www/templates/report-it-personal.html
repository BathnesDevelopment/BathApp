<div class="modal">
    <ion-header-bar class="bar-light">
        <button class="button button-clear" ng-click="reportItPersonalModal.hide()">Cancel</button>
        <h1 class="title">Report It</h1>
        <button class="button button-clear button-balanced" ng-click="submitReportItPage4(currentReport)">Submit</button>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list list-inset">
            <h3>Your details</h3>
            <p>Your personal details are shown from your registration.  If you do not want these to be included, untick the option below.</p>
            <form ng-submit="submitReportItPage4(currentReport)">
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="currentReport.userFirstname">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="currentReport.userLastname" >
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Contact email" ng-model="currentReport.userEmail">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Contact phone" ng-model="currentReport.userPhone">
                </label>
                <ul class="list">
                    <li class="item item-checkbox">
                        <label class="checkbox"><input type="checkbox" ng-model="currentReport.usePersonalDetails"></label>
                        Send personal details with report
                    </li>
                </ul>
            </form>
        </div>
    </ion-content>
</div>
