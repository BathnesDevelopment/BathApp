<ion-view view-title="Local map">
    <ion-content padding="false">
        <leaflet class="custom-popup" 
                 data-tap-disabled="true"
                 defaults="map.defaults"
                 center="map.center"
                 maxbounds="map.maxbounds"
                 markers="map.markers"
                 controls="map.controls"></leaflet>
    </ion-content>
</ion-view>
